spring:
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password: password
    jpa:
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL5InnoDBDialect
      open-in-view: false
      generate-ddl: true
      show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
